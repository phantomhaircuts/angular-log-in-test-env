<div>
<blockquote class="text-center">
  <p>Fill in or correct the machine's address information.</p>
</blockquote>
  <label>Address 1</label>
  <input type="text" ng-model="formData.address1" name="address" placeholder="address" value="{{place.location_address}}">
  <label>Address 2</label>
  <input type="text" ng-model="formData.address2" name="address" placeholder="address" value="{{place.location_address2}}">
  <label>City</label>
  <input type="text" ng-model="formData.city" name="city" placeholder="city" value="{{place.location_city}}">
  <label>State</label>
  <input type="text" ng-model="formData.state" name="state" placeholder="state" value="{{place.location_state}}">
  <label>Zip</label>
  <input type="text" ng-model="formData.zip" name="zip" placeholder="zip" value="{{place.location_zip}}">
  <input type="submit" class="btn btn-primary" value="Next" ui-sref="data.detail">
</div>
