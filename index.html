<!DOCTYPE html>
<html lang="en" ng-app='login'>
<head>
  <meta charset="UTF-8">
  <title>Log-in</title>
  <!-- External Scripts -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-md5/angular-md5.js"></script>
  <!-- My Scripts -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/login.js"></script>
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <div ng-controller='loginController as loginCtrl'>
    <div class="sign-in-button" ng-click="loginCtrl.toggleForm()">Sign In</div>
    <form novalidate ng-show="loginCtrl.formIsVisible" ng-submit="submit()">
      <label>Username</label>
      <input type="text" name="username" ng-model="user.name" required><br>
      <label>Password</label>
      <input type="text" name="password" ng-model="user.password" required>
      <input type="submit" ng-click="update(user)" value="Login" />
    </form>
    <pre>md5 pw = {{ message }}</pre>
    <pre>user   = {{user | json}}</pre>
    <pre>master = {{master | json}}</pre>
  </div>
</body>
</html>
