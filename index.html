<!DOCTYPE html>
<html lang="en" ng-app='login'>
<head>
  <meta charset="UTF-8">
  <title>Log-in</title>
  <!-- External Scripts -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-md5/angular-md5.js"></script>
  <!-- My Scripts -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/login.js"></script>
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
  <div ng-controller='loginController as loginCtrl'>

    <!-- Login Button -->
    <div class="sign-in-button" ng-click="loginCtrl.toggleForm()">Sign In</div>

    <!-- Login Form -->
    <form name="loginForm" ng-show="loginCtrl.formIsVisible" ng-submit="loginCtrl.submit(session)" novalidate>
      <label>Username</label>
      <input type="text" name="username" ng-model="loginCtrl.session.username" required><br>
      <label>Password</label>
      <input type="text" name="password" ng-model="loginCtrl.session.password" required>
      <input type="submit" class="btn btn-primary" value="Login" />
    </form>

    <!-- Previews -->
    <pre>md5 Hash Password = {{ loginCtrl.hash }}</pre>
    <pre>Form Preview      = {{ loginCtrl.session | json}}</pre>
    <!-- <pre>master = {{ loginCtrl.master | json}}</pre> -->
  </div>
  <blockquote ng-show="review">
    <!-- <strong>{{loginCtrl.session.username}} username</strong> -->
    <strong>{{loginCtrl.session.password}} password</strong>
  </blockquote>

</body>
</html>
